<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma de Dois NÃºmeros</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-body">
      <div class="box">
        <div class="input-b">
          <label>Conversor de Temperatura</label>
          <input type="number" id="number1" />
        </div>
        <div>
          <button onclick="converterTemperaturaFahCelsius()">
            Converter fahrenheit x Celsius
          </button>
          <button onclick="converterTemperaturaCelsiusFah()">
            Converter Celsius x fahrenheit
          </button>
        </div>
      </div>
    </div>

    <script>
      const converterTemperaturaFahCelsius = () => {
        let numero1 = document.getElementById("number1").value;

        const celsius = (Number(numero1 - 32) * 5) / 9;
        alert(
          `${numero1} graus fahrenheit equivalem a ${celsius.toFixed(
            2
          )} graus celsius`
        );
      };

      const converterTemperaturaCelsiusFah = () => {
        let numero2 = document.getElementById("number1").value;

        const fah = Number((numero2 * 9) / 5) + 32;
        alert(
          `${numero2} graus Celsius equivalem a ${fah.toFixed(
            2
          )} graus Fahrenheint`
        );
      };
    </script>
  </body>
</html>
