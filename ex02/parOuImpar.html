<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma de Dois Números</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-body">
      <div class="box">
        <div class="input-b">
          <label>Digite o número:</label>
          <input type="number" id="number1" />
        </div>
        <div>
          <button onclick="parOuImpar()">Verificar</button>
        </div>
      </div>
    </div>

    <script>
      const parOuImpar = () => {
        let numero1 = document.getElementById("number1").value;
        if (numero1 % 2 == 0) {
          alert("Numero digitado é par");
        } else {
          alert("Número digitado é impar");
        }
      };
    </script>
  </body>
</html>
